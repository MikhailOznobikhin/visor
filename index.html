<html>
<head>
  <title>ISPVISOR</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/4.0.0/css/jasny-bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/4.0.0/js/jasny-bootstrap.min.js"></script>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link href="style/bs_select.css" rel="stylesheet" >
  <link href="style/styles.css"  rel="stylesheet">
  <link href="style/fonts.css"  rel="stylesheet">
  <link href="style/fileinput.min.css" rel="stylesheet" />
  <script src="script/bs_select.js"></script>
  <script src="script/fileinput.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark static-top navhead" style="left: 0;">
    <a class="navbar-brand logo" href="#"><b>ISPvisor</b></a>
    <div class="container" style="width: 80%;">
        <a class="navbar-brand sub" href="#">VMmanager</a>
        <a class="navbar-brand sub" href="#">DCImanager</a>
        <a class="navbar-brand sub" href="#">Vepp</a>
        <a class="navbar-brand sub" href="#">Cartbee</a>
        <a class="navbar-brand sub" href="#">Сartbee-shop</a>
      </div>
      <a class="navbar-brand logo" href="#" ><span class="material-icons" style="font-size: xx-large;"> question_answer<span></a>
  </nav>  
    
  <nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left close_menu">
    <p class="p_nav_left">Выбор способа закрашивания</p>
    <select class="form-control" id="select_method_area">
      <option>Градиент</option>
      <option>Прозрачность</option>
    </select>

    <p class="p_nav_left">Выбор метрики</p>
    <select class="form-control" id="select_method_metrica"></select>

    <p class="p_nav_left">Выбор изображения</p>
    <ul id="list_screen"></ul>
    <div class="buttons">
      <button class="btn btn-primary add_screen">Добавить</button>
      <button class="btn btn-warning edit_screen">Редактировать</button>
    </div>
  </nav>
          
  <button class="btn btn-primary navbar-toggler open_nav" style="z-index: 999;" type="button">
    <i class="material-icons">forward</i>
  </button>
         
  <div class="main">
    <div id="blackout"></div>
  </div>
    
  <div class="modal fade" id="modal_select_metrica">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Выбор метрики</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <select id="select_metric" class="selectpicker" data-style="btn-primary" data-live-search="true"></select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary" id="put_metrica">Сохранить изменения</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal_add_screen">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Загрузка изображения</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form id="add_screen_form">
            <p><input class="form-control" type="text" id="page_name" placeholder="Enter page name"></p>
            <p><input class="form-control-file" type="file" id="page_background"></p>
            <input class="btn btn-primary" type="submit" value="Отправить" id="send_screen">
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal_edit_screen">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Редактирование изображения</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <p><input class="form-control" type="text" id="page_name_edit" placeholder="Введите название"></p>
            <p><input class="form-control-file" type="file" id="page_background_edit"></p>
            <input class="btn btn-primary" type="submit" value="Сохранить изменения" id="edit_screen">
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="alert alert-success hidden success" id="success-alert">
    <div>Скриншот был успешно загружен.</div>
  </div>

  <div class="alert alert-danger hidden success" id="error-alert">
    <div>Скриншот с таким именем уже существует.</div>
  </div>

  <script src="script/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
