<html>
    <head>
        <title>ISPVISOR</title>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/4.0.0/css/jasny-bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/4.0.0/js/jasny-bootstrap.min.js"></script>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link href="styles.css"  rel="stylesheet">
    </head>
    <body>

    <nav class="navbar navbar-dark bg-primary navhead" style="left: 0;">
      <a class="navbar-brand" href="#">ISPvisor</a>
      <a class="navbar-brand" href="#">VMmanager</a>
      <a class="navbar-brand" href="#">DCImanager</a>
      <a class="navbar-brand" href="#">Vepp</a>
      <a class="navbar-brand" href="#">Cartbee</a>
      <a class="navbar-brand" href="#">Cartbee-shop</a>
    </nav>  
    
    <nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left close_menu">
      <p class="navmenu-brand">Выбор изображения</p>
      <ul id="list_screen" class="nav navmenu-nav flex-column"></ul>
      <button class="btn btn-primary add_screen">Добавить</button>
    </nav>
          
    <button class="btn btn-primary navbar-toggler open_nav" style="z-index: 999;" type="button">
      <i class="material-icons">forward</i>
    </button>
         
    <div class="main">
      <div id="blackout"></div>
    </div>
    
    <div class="modal fade" id="modal_select_metrica">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Выбор метрики</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
              <select id="select_metric" class="selectpicker" data-style="btn-primary" data-live-search="true"></select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary" id="put_metrica">Сохранить изменения</button>
          </div>
        </div>
      </div>
    </div>

  <div class="modal fade" id="modal_add_screen">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Загрузка изображения</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <form action="" onsubmit="return false;">
              <p><input class="form-control" type="text" id="page_name" placeholder="Enter page name"></p>
              <p><input class="form-control-file" type="file" id="page_background"></p>
              <button class="btn btn-primary" type="submit" id="send_screen">Отправить</button>
              <!-- <button id="send_screen" class="btn btn-primary">Загрузить</button> -->
            </form>
      </div>
    </div>
  </div>
  


<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
